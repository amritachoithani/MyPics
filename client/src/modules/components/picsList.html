<template>
        <center>
        <h1 class="center"> Photos</h1>
    </center>
            <div class = "container">
                <div class="card topMargin">
                    <div class="card-body">
                        <div class="row">
                                     
                        <span class="col">
                        <span class="rightMargin pull-right"><i click.trigger="logout()" class="fa fa-sign-out fa-lg" aria-hidden="true"></i></span>
                        <span class=" rightMargin pull-right"><i click.trigger="createPhotos()" class="fa fa-plus fa-lg" aria-hidden="true"></i></span>
                        <span class = " rightMargin pull-right" ><i click.trigger="back()" class="fa fa-arrow-left fa-lg" aria-hidden="true"></i></span>
                    </span>
                </div>
    <div show.bind="pics.picsArray.length">
            <table class="table">
                    <thead>
                       <tr>
                           <th>Photo</th>
                           <th>Photo Name</th>
                           <th>Description</th>						
                           <th>Edit | Delete</th>						
                       </tr>
                   </thead>
        <tbody>
               <tr repeat.for = "pics of pics.picsArray">
                <th><a href = "http://localhost:5000/uploads/${pics.galleryId}/${pics.file.filename}" target ="_blank"><img src ="http://localhost:5000/uploads/${pics.galleryId}/${pics.file.filename}" style="width:100px; height: 100px;"></a></th>
                        <td>${pics.picsName}</td>
                        <td>${pics.picsDescription}</td> 
                    </td>

    <td>
            <i click.trigger="editPics(pics)" class="fa fa-pencil rightMargin" aria-hidden="true"></i>
            <i click.trigger="deletePics()"class="fa fa-trash rightMargin" aria-hidden="true"></i>  
    </td>												
</tr>
</tbody>
</table>
</div>    

<div show.bind="!pics.picsArray.length">
<h2>Apparently, you don't have any photos!</h2>
</div>
</div>
</div>
</div>
</template>
